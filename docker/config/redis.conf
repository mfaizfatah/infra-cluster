# Redis configuration optimized for 1GB RAM VPS
# Basic Redis config with memory optimization

# Memory settings
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Network settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General settings
databases 16
loglevel notice

# Security
requirepass changeme

# Performance optimizations for low memory
tcp-backlog 511
maxclients 10000

# Disable some features to save memory
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
